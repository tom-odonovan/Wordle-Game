<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css"/>
    <script defer src="wordle.js"></script>
</head>

<body>
    <header id="pageHeader">
        <h1>Wordle</h1>
    </header>
    <main>
        <div id="gameContainer">
            <div id="outputContainer">
                <div class="row" id="row-1">
                    <div class="tile" id="1" data-row="1"></div>
                    <div class="tile" id="2" data-row="1"></div>
                    <div class="tile" id="3" data-row="1"></div>
                    <div class="tile" id="4" data-row="1"></div>
                    <div class="tile" id="5" data-row="1"></div>
                </div>
                <div class="row" id="row-2">
                    <div class="tile" id="7" data-row="2"></div>
                    <div class="tile" id="8" data-row="2"></div>
                    <div class="tile" id="9" data-row="2"></div>
                    <div class="tile" id="10" data-row="2"></div>
                    <div class="tile" id="11" data-row="2"></div>
                </div>
                <div class="row" id="row-3">
                    <div class="tile" id="13" data-row="3"></div>
                    <div class="tile" id="14" data-row="3"></div>
                    <div class="tile" id="15" data-row="3"></div>
                    <div class="tile" id="16" data-row="3"></div>
                    <div class="tile" id="17" data-row="3"></div>
                </div>
                <div class="row" id="row-4">
                    <div class="tile" id="19" data-row="4"></div>
                    <div class="tile" id="20" data-row="4"></div>
                    <div class="tile" id="21" data-row="4"></div>
                    <div class="tile" id="22" data-row="4"></div>
                    <div class="tile" id="23" data-row="4"></div>
                </div>
                <div class="row" id="row-5">
                    <div class="tile" id="25" data-row="5"></div>
                    <div class="tile" id="26" data-row="5"></div>
                    <div class="tile" id="27" data-row="5"></div>
                    <div class="tile" id="28" data-row="5"></div>
                    <div class="tile" id="29" data-row="5"></div>
                </div>
                <div class="row" id="row-6">
                    <div class="tile" id="31" data-row="6"></div>
                    <div class="tile" id="32" data-row="6"></div>
                    <div class="tile" id="33" data-row="6"></div>
                    <div class="tile" id="34" data-row="6"></div>
                    <div class="tile" id="35" data-row="6"></div>
                </div>
            </div>
            <div class="keyboard">
                <div class="row" id="key-row-1">
                    <button class="key" id="q">Q</button>
                    <button class="key" id="w">W</button>
                    <button class="key" id="e">E</button>
                    <button class="key" id="r">R</button>
                    <button class="key" id="t">T</button>
                    <button class="key" id="y">Y</button>
                    <button class="key" id="u">U</button>
                    <button class="key" id="i">I</button>
                    <button class="key" id="o">O</button> 
                    <button class="key" id="p">P</button>
                </div>
                <div class="row" id="key-row-2">
                    <button class="key" id="a">A</button>
                    <button class="key" id="s">S</button>
                    <button class="key" id="d">D</button>
                    <button class="key" id="f">F</button>
                    <button class="key" id="g">G</button>
                    <button class="key" id="h">H</button>
                    <button class="key" id="j">J</button>
                    <button class="key" id="k">K</button>
                    <button class="key" id="l">L</button>
                </div>
                <div class="row" id="key-row-3">
                    <button class="key" id="enter">ENTER</button>
                    <button class="key" id="z">Z</button>
                    <button class="key" id="x">X</button>
                    <button class="key" id="c">C</button>
                    <button class="key" id="v">V</button>
                    <button class="key" id="b">B</button>
                    <button class="key" id="n">N</button>
                    <button class="key" id="m">M</button>
                    <button class="key" id="backspace">âŒ«</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
